<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link type="text/css" href="../../department_app/static/css/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add department</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="departments.html">Departments</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="add_department.html">Add department</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="employees.html">Employees</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="add_employee.html">Add employee</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="add_position.html">Add position</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="search.html">Search</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br>
        <h2 class="header">Add new employee</h2>
        <br>
    </header>
    <main class="d-flex flex-column justify-content-center align-items-center">
        <div class="container">
            <form>
                <div class="form-group col-12">
                    <label>First name:</label>
                        <input type="text" class="form-control form-control-lg" id="inputEmployeeName"
                            placeholder="First Name" aria-describedby="EmployeeHelp">
                            <div class="form-text EmployeeHelp">Provide employee's first name.</div>
                    <br>
                </div>
                <div class="form-group col-12">
                    <label>Last name:</label>
                        <input type="text" class="form-control form-control-lg" id="inputEmployeeLast"
                            placeholder="Last Name" aria-describedby="EmployeeLastHelp">
                            <div class="form-text EmployeeLastHelp">Provide employee's last name.</div>
                </div>
                <br>
                <div class="form-group col-12">
                    <label>Department:</label>
                        <input type="text" class="form-control form-control-lg" id="inputEmployeePosition"
                            placeholder="Department" aria-describedby="EmployeePosHelp">
                            <div class="form-text EmployeePosHelp">Provide employee's department.</div>
                </div>
                <br>
                <div class="form-group col-12">
                    <label>Position:</label>
                        <input type="text" class="form-control form-control-lg" id="inputEmployeePosition"
                            placeholder="Position" aria-describedby="EmployeePosHelp">
                            <div class="form-text EmployeePosHelp">Provide employee's position.</div>
                </div>
                <br>
                <a type="submit" class="btn btn-primary" href="employees.html">Submit</a>
            </form>
        </div>
    </main>
</body>

</html>
